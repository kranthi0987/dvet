<ons-page id="statuspage">
    <ons-toolbar>
        <ons-toolbar-button component="button/menu" style="position:absolute; left: 0px; padding: 10px; font-size:35px">
            <!--<ons-icon icon="ion-navicon, material:md-back" size="32px, material:24px"></ons-icon>-->
            <div class="icon ion-ios-close-empty navbar-button-icon"></div>
        </ons-toolbar-button>
        <div class="left">
        </div>
        <div class="center" id="">DVET Application Status</div>
        <div class="right"></div>
    </ons-toolbar>


    <form>
        <div class="row">
            <input class="col s9" type="number" value="1234567894512"/><label class="col s6 fontsizelabel"><strong>REG
            NUMBER</strong></label>
            <input class="col s9" type="text" value="sanjay kranthi kumar singh"/><label
                class="col s6 fontsizelabel"><strong>NAME OF
            CANDIDATE</strong></label>
        </div>
        <div class="row">
            <label class="col s12 center-align fontsizelabel labeldesign"><strong>APPLICATION CONFIRMATION
                STATUS</strong></label><br>
            <div class="divider"></div>
            <input id="applicatinfilledup" class="col s6" type="text"
                   value=""/><label class="col s6" for="applicatinfilledup">APPLICATION FILLED UP AND SUBMITTED</label>
            <input id="appilcationconfirmed" class="col s6" type="text" value=""/><label class="col s6"
                                                                                         for="appilcationconfirmed">APPLICATION

            <input id="nameofitiwhere" class="col s6" type="text"
                   value=""/><label class="col s6" for="nameofitiwhere">NAME OF ITI WHERE APPLICATION IS
            CONFIRMED</label>
            <input id="applicationfeepaid"
                   class="col s6"
                   type="text" value=""/><label class="col s6" for="applicationfeepaid">APPLICATION FEES PAID</label>
            <input id="applicationconfirmationdate" class="col s6" type="text" value=""/><label class="col s6"
                                                                                                for="applicationconfirmationdate">APPLICATION
            CONFIRMATION DATE</label>
            <div class="divider"></div>
        </div>
        <div class="row">
            <label class="col s12 center-align fontsizelabel labeldesign"><strong>APPLICATION MERIT

            <label class="col s6">STATE LEVEL CATEGORY MERIT NUMBER (AS APPLICABLE)</label><input class="col s6"
                                                                                                  type="text" value=""/>

            <label class="col s6">HOME DISTRICT CATEGORY MERIT NUMBER (AS APPLICABLE)</label><input class="col s6"
                                                                                                    type="text"
                                                                                                    value=""/>

        </div>
        <div class="row">
            <div>
                <label class="col s12 center-align fontsizelabel labeldesign"><strong>FIRST ROUND ALLOTMENT

                <div class="divider"></div>

            <div>

            <div>

            </div>
            <div>

            <div>

            <div>

                <label class="col s6" for="nameofiti">NAME OF ITI ADMITTED IN AND CANCELLED ADMISSION </label><input

                    type="text"/>
